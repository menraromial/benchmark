<!-- Search Component -->
<div class="search-wrapper" id="search-wrapper">
  
  <!-- Search Input -->
  <div class="search-container">
    <input 
      type="search" 
      id="search-input"
      class="search-input" 
      placeholder="{{ include.placeholder | default: 'Rechercher un benchmark...' }}"
      aria-label="Rechercher dans les benchmarks"
      autocomplete="off"
      role="searchbox"
      aria-describedby="search-help"
    >
    <button type="button" class="search-button" id="search-button" aria-label="Lancer la recherche">
      <i class="fas fa-search"></i>
    </button>
    <button type="button" class="search-clear" id="search-clear" aria-label="Effacer la recherche" style="display: none;">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <!-- Search Help Text -->
  <div class="search-help" id="search-help">
    <small class="text-muted">
      Recherchez par nom, description, catégorie ou tags
    </small>
  </div>
  
  <!-- Search Results -->
  <div class="search-results" id="search-results" style="display: none;">
    <div class="search-results-header">
      <h3 class="search-results-title">Résultats de recherche</h3>
      <span class="search-results-count" id="search-results-count"></span>
    </div>
    
    <!-- Search Filters -->
    <div class="search-filters" id="search-filters">
      <div class="filters-row">
        <div class="filter-group">
          <label for="search-category-filter" class="filter-label">Catégorie:</label>
          <select id="search-category-filter" class="filter-select">
            <option value="">Toutes les catégories</option>
            <option value="cloud-computing">Cloud Computing</option>
            <option value="green-computing">Green Computing</option>
            <option value="distributed-systems">Systèmes Distribués</option>
            <option value="iot">IoT</option>
            <option value="energy">Énergie</option>
            <option value="parallel-computing">Calcul Parallèle</option>
            <option value="hpc">HPC</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="search-difficulty-filter" class="filter-label">Difficulté:</label>
          <select id="search-difficulty-filter" class="filter-select">
            <option value="">Toutes les difficultés</option>
            <option value="beginner">Débutant</option>
            <option value="intermediate">Intermédiaire</option>
            <option value="advanced">Avancé</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="search-sort-filter" class="filter-label">Trier par:</label>
          <select id="search-sort-filter" class="filter-select">
            <option value="relevance">Pertinence</option>
            <option value="title">Titre A-Z</option>
            <option value="date">Date de mise à jour</option>
            <option value="difficulty">Difficulté</option>
          </select>
        </div>
        
        <button type="button" class="filter-clear" id="search-filter-clear" title="Effacer les filtres">
          <i class="fas fa-times"></i>
          Effacer
        </button>
      </div>
    </div>
    
    <div class="search-results-list" id="search-results-list">
      <!-- Results will be populated by JavaScript -->
    </div>
    
    <div class="search-no-results" id="search-no-results" style="display: none;">
      <div class="no-results-icon">
        <i class="fas fa-search"></i>
      </div>
      <h4>Aucun résultat trouvé</h4>
      <p>Essayez avec d'autres mots-clés, ajustez les filtres ou parcourez les <a href="{{ '/categories/' | relative_url }}">catégories</a>.</p>
      <div class="search-suggestions-inline">
        <h5>Suggestions:</h5>
        <div class="suggestion-tags" id="search-suggestion-tags">
          <!-- Popular tags will be populated here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Search Suggestions -->
  <div class="search-suggestions" id="search-suggestions" style="display: none;">
    <div class="suggestions-header">
      <h4>Suggestions populaires</h4>
    </div>
    <div class="suggestions-list" id="suggestions-list">
      <!-- Popular searches will be populated here -->
    </div>
  </div>
  
</div>

<script>
// Basic search interface functionality
// Main search logic is in search.js
document.addEventListener('DOMContentLoaded', function() {
  initializeSearchInterface();
});

function initializeSearchInterface() {
  const searchInput = document.getElementById('search-input');
  const searchButton = document.getElementById('search-button');
  const searchClear = document.getElementById('search-clear');
  const searchResults = document.getElementById('search-results');
  const searchSuggestions = document.getElementById('search-suggestions');
  
  if (!searchInput) return;
  
  // Show/hide clear button
  searchInput.addEventListener('input', function() {
    if (this.value.length > 0) {
      searchClear.style.display = 'flex';
    } else {
      searchClear.style.display = 'none';
    }
  });
  
  // Clear search
  searchClear.addEventListener('click', function() {
    searchInput.value = '';
    searchClear.style.display = 'none';
    if (window.getSearchEngine && window.getSearchEngine()) {
      window.getSearchEngine().clear();
    }
    searchInput.focus();
  });
  
  // Search button click
  searchButton.addEventListener('click', function() {
    const query = searchInput.value.trim();
    if (query && window.getSearchEngine && window.getSearchEngine()) {
      window.getSearchEngine().search(query);
    }
  });
  
  // Hide results when clicking outside
  document.addEventListener('click', function(e) {
    if (!e.target.closest('.search-wrapper')) {
      if (searchResults) searchResults.style.display = 'none';
      if (searchSuggestions) searchSuggestions.style.display = 'none';
    }
  });
}
</script>
